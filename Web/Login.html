<!DOCTYPE html>

<html lang="en" ng-app="GaleriaApp" class="ContenedorPrincipal">

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="../AngularJS/ControladorLogin.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    <link rel="stylesheet" href="../CSS/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
</head>


<body>
    <div>
        <div class="LoginBox">
            <div class="TituloLogin">
                <div class="TextoTitulo">
                    <b>WorkShop</b>
                </div>
            </div>
            <div class="Campo">
                <br>
                <div class="Texto">
                    <b>  Usuario</b>
                </div>

                <input type="text" name="User" class="Atributo" placeholder="ingrese Usuario">
            </div>
            <div class="Campo">
                <br>
                <div class="Texto">
                    <b>Contraseña</b>
                </div>
                <input type="password" name="pass" class="Atributo" placeholder="Ingrese Contraseña">
            </div>
            <br>

            <div class="Campo" >
                <button type="submit" name="BtnLogin" class="buttonLogin"  ng-click="validar()"> Ingresar </button>
            </div>
            <br>
        </div>
    </div>
</body>

</html>
